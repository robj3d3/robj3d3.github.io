### Site Settings ###
title               : Rob Hallam
description         : >-
                      "First year Computer Science student at
                      the University of Birmingham. Fascinated by everything
                      tech. Lover of indie/hip hop music and guitarist."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : robj3d3/robj3d3.github.io     # DELETE # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
